[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "${TTY_COLOR_BRIGHT_BLACK}"
blue = "${TTY_COLOR_BRIGHT_BLUE}"
cyan = "${TTY_COLOR_BRIGHT_CYAN}"
green = "${TTY_COLOR_BRIGHT_GREEN}"
magenta = "${TTY_COLOR_BRIGHT_MAGENTA}"
red = "${TTY_COLOR_BRIGHT_RED}"
white = "${TTY_COLOR_BRIGHT_WHITE}"
yellow = "${TTY_COLOR_BRIGHT_YELLOW}"

[colors.normal]
black = "${TTY_COLOR_BLACK}"
blue = "${TTY_COLOR_BLUE}"
cyan = "${TTY_COLOR_CYAN}"
green = "${TTY_COLOR_GREEN}"
magenta = "${TTY_COLOR_MAGENTA}"
red = "${TTY_COLOR_RED}"
white = "${TTY_COLOR_WHITE}"
yellow = "${TTY_COLOR_YELLOW}"

[colors.primary]
background = "${TTY_COLOR_BG0}"
foreground = "${TTY_COLOR_FG0}"

[env]
COLORTERM = "truecolor"
TERM = "xterm-256color"

[font]
size = ${TERMINAL_FONT_SIZE}

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "ExtraBold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "ExtraBold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold Italic"

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
chars = "\u001B[46;5u"
key = "Period"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[44;5u"
key = "Comma"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[27;5;9~"
key = "Tab"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[27;6;9~"
key = "Tab"
mods = "Control|Shift"

[mouse]
hide_when_typing = true

[window]
decorations = "None"
dynamic_title = false
startup_mode = "Maximized"
